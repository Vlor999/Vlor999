name: Fetch Contributions

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  fetch-contributions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch contributions
        env:
          TOKEN_GH: ${{ secrets.TOKEN_GH }}
        run: python fetch_contributions.py

      - name: Generate animation
        run: python generate_animation.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contribution_animation.svg
          git commit -m "Update contribution animation"
          git push
        env:
          TOKEN_GH: ${{ secrets.GITHUB_TOKEN }}
